<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div>
        <div class="header__logo-row">
        <a href="./index.html"><img src="./images/logo.svg" alt="logo" class="header__logo"></a>
           <div  class="header__user-block">
            <div class="header__tel telephone">
              <a href="/"><img src="./images/tel_light.svg" alt="telephone icon" class="telephone__img"></a>
              <a href="tel:89209994350" class="telephone__link">8 920 999 43 50</a>
            </div>
            <div class="header__user-buttons user-buttons">
              <button type="button" class="user-buttons__button">
                <img src="./images/buy.svg" alt="buy" class="header__buy">
              </button>
              <button type="button" class="user-buttons__button">
                <img src="./images/add-user.svg" alt="Add user" class="header__add-user">
              </button>
            </div>
          </div>
        </div>
        <div class="header__navigation-row">
          <nav class="header__navigation navigation">
            <div>
              <a href="/" class="navigation__link">Каталог</a>
              <button type="button" class="arrow-button">
                <img src="./images/bottom_arrow.svg" alt="arrow">
              </button>
            </div>
            <a href="/" class="navigation__link">О проекте</a>
            <a href="/" class="navigation__link">Птицы</a>
            <a href="/" class="navigation__link">Пожертвования</a>
          </nav>
          <div class="header__search search">
            <input type="text" name="search" placeholder="Поиск" class="search__input">
            <button type="button" class="search__button">
              <img src="./images/search.svg" alt="search">
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main class="main">
    <div class="wrapper">
      <section class="main__path">
        <div class="main__links">
          <a href="/" class="main__link">Каталог</a>
          <a href="/" class="main__link">Готовые миксы</a>
        </div>
        <div class="main__previous">
          <a href="/" class="main__previous-link">
            <img src="./images/prev_arrow_green.svg" alt="previous">
            Назад
          </a>
        </div>
      </section>
      <section class="main__cards">
        <div class="cards">
          <div class="cards__card card">
            <div class="card__goods">
            </div>
            <h2 class="card__title">
              Padovan ovomix gold rosso
            </h2>
            <p class="card__description">
              Корм для птиц
            </p>
            <p class="card__price">
              1000 руб.
            </p>
            <form action="/" class="card__form card-form">
              <div class="card-form__options">
                <button type="button" class="inviz-button card-form__option-button card-form__option-button--active">200 г</button>
                <button type="button" class="inviz-button card-form__option-button">400 г</button>
                <button type="button" class="inviz-button card-form__option-button">800 г</button>
                <button type="button" class="inviz-button card-form__option-button">1 кг</button>
              </div>
              <div  class="card-form__buttons">
                <a href="/" class="fill-button link-button">Подробнее</a>
                <button class="icon-button">
                  <img src="./images/buy.svg" alt="buy">
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="main__pages">
        <div class="pages">
          <a href="/" class="pages__prev">
            <img src="./images/arrow_prev.svg" alt="previous page">
          </a>
          <a href="/" class="pages__page pages__page--active">1</a>
          <a href="/" class="pages__page">2</a>
          <a href="/" class="pages__page">3</a>
          <a href="/" class="pages__next">
            <img src="./images/arrow_next.svg" alt="next page">
          </a>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <div class="footer__row">
        <div class="footer__links">
          <a href="/" class="footer__link">Оплата</a>
          <a href="/" class="footer__link">Доставка</a>
        </div>
        <div class="footer__buttons">
          <a href="/">
            <img src="./images/vk.svg" alt="vkontakte">
          </a>
          <a href="/">
            <img src="./images/instagram.svg" alt="instagram">
          </a>
        </div>
        <div class="footer__tel telephone">
          <a href="/"><img src="./images/tel_dark.svg" alt="telephone icon" class="telephone__img"></a>
          <a href="tel:89209994350" class="telephone__link">8 920 999 43 50</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
